<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let c=parseFloat(prompt("Nhập độ dài cạnh đầu tiên(đơn vị centimét):"));
let b=parseFloat(prompt("Nhập đọ dài cạnh kế(đơn vị centimet):"));
let f=c*b;
alert("Diện tich hình chữ nhật là là:"+f);
</script>
</body>
</html>
