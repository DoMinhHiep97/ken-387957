<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập vào độ tuổi:"));
    if(a>=0 && a<=120){
        alert("Đây là 1 tuổi của con người nè :v");
    }else if(a>120){
        alert("có thể là tuổi 1 người nhưng sống rất lâu :v");
    }else {
        alert("Vô lý :v không phải người :v");
    }
</script>
</body>
</html>
