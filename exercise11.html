<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseFloat(prompt("Thu nhập cá nhân của bạn là:"));
    if (a>30000000) {
        alert("thuế thu nhập cá nhân của bạn là:"+(a*0.02));
    }else if(a>10000000){
        alert("thuế thu nhập cá nhân của bạn là:"+(a*0.01));
    }else {
        alert("Miễn thuế");
    }
</script>
</body>
</html>
