<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseFloat(prompt("Nhập số tiền bạn gửi"));
    let b=parseFloat(prompt("Nhập lãi suất phần trăm:"));
    let c=parseFloat(prompt("Nhập số tháng:"));

    let d=a*b*((c*30)/360);
    alert("tiền bạn nhận được là:"+d);
</script>
</body>
</html>
