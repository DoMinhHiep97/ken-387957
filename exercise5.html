<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let c=parseFloat(prompt("Nhập độ dài cạnh góc vuông đầu tiên(đơn vị centimét):"));
    let b=parseFloat(prompt("Nhập đọ dài góc vuông còn lại(đơn vị centimet):"));
    let f=c*b*0.5;
    alert("Diện tich hình tam giác là là:"+f);
</script>
</body>
</html>
